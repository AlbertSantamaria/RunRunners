<html ng-app="mapsApp">
<head>
  <meta charset="utf-8">
  <title>Runrunners</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/calendar.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false">
  </script>
  <script src="lib/angular.min.js" ></script>


</head>

<body>

<nav class="navbar navbar-inverse navbar-run">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="color:#36FF03"><h1>RunRunners</h1></a>
    </div>
</nav>


<div  ng-controller="MapCtrl">
    <div id="map"></div>
    
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">

	<div id="calendar"></div>


    </div>
    
        <div class="col-md-4">



    </div>
    
    <div class="col-md-4">
    <p class="title-block">Carreras en la Ciudad</p>
      <!--Body content-->   
    <div id="class" ng-repeat="marker in markers | orderBy : 'title'">
         <a href="#" ng-click="openInfoWindow($event, marker)"><h3>{{marker.title}}</h3></a>
         <p><h5>{{marker.dist}}</h5></p>
    </div>


    </div>
  </div>
</div>    
    
    
    
    
    
    
    

</div>
</body>



</html>
